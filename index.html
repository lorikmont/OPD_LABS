<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Самое частое слово в тексте</title>
</head>
<body>
    <h1>Нахождение самого частого слова в тексте</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".txt"><br><br>
        <button type="submit">Найти</button>
    </form>

    {% if result %}
        <h2>Самое частое слово: {{ result }}</h2>
    {% endif %}
</body>
</html>
